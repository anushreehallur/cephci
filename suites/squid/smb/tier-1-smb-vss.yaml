        file_type: yaml
        file_mount: /tmp
        windows_client: True
        mount_point: "T:"
        snapshot: window_snap1
        operations:
          - create_file
          - create_snapshot
          - update_file
          - list_snapshot
          - restore_file
        windows_clients:
          - ip: 10.70.47.29
            hostname: DESKTOP-KC49RQO
            user: smb-i
            password: Samba@123
        spec:
          - resource_type: ceph.smb.cluster
            cluster_id: smb1
            auth_mode: user
            user_group_settings:
              - { source_type: resource, ref: ug1 }
            placement:
              label: smb
          - resource_type: ceph.smb.usersgroups
            users_groups_id: ug1
